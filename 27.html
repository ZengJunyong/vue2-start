<!--http://vuefe.cn/guide/components.html-->
<div id="example">
    <async-example></async-example>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('async-example', function (resolve, reject) {
        setTimeout(function () {
            resolve({
                template: '<div>I am async!</div>'
            })
        }, 1000)
    })
    var vm = new Vue({
        el: '#example'
    })
</script>
