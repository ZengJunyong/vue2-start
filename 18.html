<!--http://vuefe.cn/guide/components.html-->
<div id="example">
    <my-component></my-component>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    var Child = {
        template: '<div>A custom component!</div>'
    }
    // 创建根实例
    new Vue({
        el: '#example',
        components: {
            // <my-component> 将只在父模板可用
            'my-component': Child
        }
    })
</script>
