<!--http://vuefe.cn/guide/components.html-->
<div id="example">
    <my-component></my-component>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    // 注册
    Vue.component('my-component', {
        template: '<div>A custom component!</div>'
    })
    // 创建根实例
    new Vue({
        el: '#example'
    })
</script>
