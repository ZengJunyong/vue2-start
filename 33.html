<!--http://vuefe.cn/guide/render-function.html-->
<div class="render">
    <anchored-heading :level="1">
        <a name="hello-world" href="#hello-world">
            Hello world!
        </a>
    </anchored-heading>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script type="text/x-template" id="anchored-heading-template">
    <div>
        <h1 v-if="level === 1">
            <slot></slot>
        </h1>
        <h2 v-if="level === 2">
            <slot></slot>
        </h2>
        <h3 v-if="level === 3">
            <slot></slot>
        </h3>
        <h4 v-if="level === 4">
            <slot></slot>
        </h4>
        <h5 v-if="level === 5">
            <slot></slot>
        </h5>
        <h6 v-if="level === 6">
            <slot></slot>
        </h6>
    </div>
</script>
<script>
    Vue.component('anchored-heading', {
        template: '#anchored-heading-template',
        props: {
            level: {
                type: Number,
                required: true
            }
        }
    })
    new Vue({
        el: '.render'
    })
</script>
