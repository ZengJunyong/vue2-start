<!--http://vuefe.cn/guide/components.html-->
<div id="example">
    <component v-bind:is="currentView">
        <!-- 组件在 vm.currentview 变化时改变！ -->
    </component>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#example',
        data: {
            currentView: 'home'
        },
        components: {
            home: { template:'<span>home</span>' },
            posts: { /* ... */ },
            archive: { /* ... */ }
        }
    })
</script>
