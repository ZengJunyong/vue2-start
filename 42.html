<style>
    [v-cloak] {
        display: none;
    }
</style>
<div id="app">
    <div v-cloak>
        {{ message }}
    </div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello v-cloak!'
        }
    })
</script>
