<!--http://vuefe.cn/guide/custom-directive.html-->
<div id="example">
    <input v-focus v-focus2>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    // 注册一个全局自定义指令 v-focus
    Vue.directive('focus', {
        // 当绑定元素插入到 DOM 中。
        inserted: function (el) {
            // 聚焦元素
            el.focus()
        }
    })

    var vm = new Vue({
        el: '#example',
        directives: {
            focus2: {
                // 当绑定元素插入到 DOM 中。
                inserted: function (el) {
                    // 聚焦元素
                    el.focus()
                    console.log('内部指令,非全局指令');
                }
            }
        }
    })
</script>
